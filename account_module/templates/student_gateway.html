{% extends 'base.html' %}
{% load static %}
{% block header_refrences %}
    <link href="{% static 'css/loginstyle.css' %}" rel="stylesheet" type="text/css"></link>
{% endblock %}
{% block title %}
	درگاه زبان آموزان
{% endblock %}
{% block content %}
	<main id="login" class="flex">
				<div class="introduction border flex">
					<h1>ورود به پرتال<br>زبان اموزان</h1>
				</div>
				<div class="login border flex2">
					<div>
						<div class="logo">
							<img src="../images/icons/institute.png"></img>
						</div>
						<div class="text-center padtop fonttext">
							<b>کالج زبان رایکا</b>
						</div>
						<div class="text-center padtop fonttext portal">
							<b>ورود به پرتال زبان اموز </b>
						</div>
					</div>
					<div class="loginform">
						<form class="form" method="post">
                            {% csrf_token %}
                            {{ student_gateway_form }}
							<input id="submit" type="submit" value="ورود" class="btn"></input>
						</form>
					</div>
				</div>
			</main>
{% endblock %}
